<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock Trading Login</title>
    <link href="/darkmode.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex justify-content-center row row-cols-1 text-center">
        <h3>Mock Trading Login</h3>
    <form action="j_security_check" method="post" class="card col-lg-4 col-md-4 col-sm-8 col-10">
        <h4 class="card-header d-none text-danger" id="incorrect-label">Incorrect Username or Password!</h4>
        <h4 class="card-header d-none text-success" id="password-reset-label">Password Reset!</h4>
        <!-- Email input -->
        <div class="form-outline mb-4 mt-2">
            <input type="text" id="j_username" name="j_username" class="form-control" required/>
            <label class="form-label" for="j_username" >Username</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" id="j_password" name="j_password" class="form-control" required/>
            <label class="form-label" for="j_password">Password</label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

        <!-- Register buttons -->
        <div class="text-center">
            <p>Not a member? <a href="/register">Register</a></p>
        </div>
        <div class="text-center">
            <p>Forgot password? <a href="/request-password-reset">Reset</a></p>
    </form>
</div>
</body>
<script>
    window.onload = function() {
        for (let param of new URLSearchParams(window.location.search)) {
            if (param[0] === "error") {
                document.getElementById("incorrect-label").classList.remove("d-none");
            } else if (param[0] === "reset") {
                document.getElementById("password-reset-label").classList.remove("d-none");
            }
        }
    }
</script>
</html>
